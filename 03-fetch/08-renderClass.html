<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD Classes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

  <div class="container">
    <h1>DnD Classes</h1>
    <div class="row">
      <div class="col-6">

        <div class="list-group"></div>

      </div>
      <div class="col-6">

        <div class="card d-none">
          <h2 class="card-header"></h2>
          <div class="card-body">
            <pre><code></code></pre>
          </div>
        </div>

      </div>
    </div>

    <script>
      function loadClasses() {
        return fetch("https://www.dnd5eapi.co/api/classes")
          .then(function (response) {
            return response.json();
          })
          .then(renderClasses);
      }

      loadClasses();

      function renderClasses(json) {
        var list = $(".list-group");

        for (var i = 0; i < json.results.length; i++) {
          const result = json.results[i];
          var item = $('<a class="list-group-item list-group-item-action" />');
          item.text(result.name);
          item.attr("href", result.index);
          list.append(item);
        }

        $(".list-group-item").on("click", clickClass);
      }

      function clickClass(event) {
        event.preventDefault();
        $(".list-group-item").removeClass("active");
        var item = $(this);
        item.addClass("active");
        loadClass(item.attr("href"));
      }

      function loadClass(index) {
        return fetch("https://www.dnd5eapi.co/api/classes/" + index)
          .then(function (response) {
            return response.json();
          })
          .then(renderClass);
      }

      function renderClass(json) {
        console.log(json);
        $(".card").removeClass("d-none");
        $(".card-header").text(json.name);
        $(".card-body pre code").text(JSON.stringify(json, null, 2));
      }
    </script>
</body>

</html>
